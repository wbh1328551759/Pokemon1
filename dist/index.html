<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

    <title>卡比兽</title>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div class="button">
      <button id="btnPlay">播放</button>
      <button id="btnStop">暂停</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #demo {
        border: 1px solid red;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        overflow-y: auto;
      }
      #demo::-webkit-scrollbar {
        display: none;
      }
      #demo2 {
        display: none;
      }
      .button {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
      }
      .button > button {
        margin-bottom: 13px;
        padding: 4px 8px;
      }
      .卡比兽 {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 60vh;
      }</style>

    <!-- 卡比兽开始 -->

    <div class="卡比兽">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="headOutline"></div>
      <div class="zzz">zz</div>
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="bodyYuan"></div>
      <div class="hand">
        <div class="handLeft"></div>
        <div class="handRight"></div>
      </div>
      <div class="foot">
        <div class="footLeft"></div>
        <div class="footRight"></div>
      </div>
    </div>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
